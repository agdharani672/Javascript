<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript functions</title>
</head>
<body>
    <script src="./functions.js"></script>
    <div style="display:flex;justify-content: center;align-items: center;flex-direction: column;height:60vh;">
    <h1>Javascript Functions</h1>
    <div style="border:1px solid black;margin:10px;padding:10px;box-shadow:10px 10px 10px 10px ;border-radius: 10px;">
        <h3 style="display: flex;justify-content: center">Rectangle Area Calculator</h3>
    <div>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" /><br /><br />
    </div>
    <div>
        <label for="breadth">Breadth:</label>
        <input type="number" id="breadth" placeholder="Enter Breadth" /><br /><br />
    </div>
   
    <button onclick="calculateArea()" style="display: flex;justify-self:center;margin-top:10px;">Calculate Area</button><br /><br />
    <p id="result"></p>
    </div>
    
</div>
<br/>
<br/>
<h1>Interactive Counter</h1>
<h2>Account Holder Name: Peter Parker</h2>
<p>Followers: <span id="countDisplay">0</span></p>
<hr>
<h2>Click one button to follow</h2>
<button onclick="increaseCount()">Follow</button>
</body>
</html>
